<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Calculator</title>
</h:head>
<h:body>
	<h:form prependId="false">
		<h3>Please enter first and second numbers.</h3>
		<table>
			<tr>
				<td>First:</td>
				<td><h:inputText value="#{calculator.first}" id="firstId" /></td>
			</tr>
			<tr>
				<td>Second:</td>
				<td><h:inputText value="#{calculator.second}" id="secondId"/></td>
			</tr>
		</table>
		<p>
			<h:commandButton value="+">
				<f:ajax execute="firstId secondId" render="add" />
			</h:commandButton>
			<h:commandButton value="*">
				<f:ajax execute="firstId secondId" render="mlt" />
			</h:commandButton>
		</p>

		<h3>
			<h:outputText id="add" value="Addition Result : #{calculator.addition}" />
			<br/>
			<h:outputText id="mlt" value="Multiplication Result : #{calculator.multiplication}" />
		</h3>
	</h:form>
</h:body>
</html>
