<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Include</title>
	</h:head>
  	<h:body>
    	
    	<div style="border-width: 2px; border-color: red; border-style: solid;">
		<ui:insert name="headerArea">
			<ui:include src="header.xhtml">
				<ui:param name="headerContent"
					value="#{templateBean.headerContent}">
				</ui:param>
			</ui:include>
		</ui:insert>
		</div>
		<br />
		
		<div style="border-width: 2px; border-color: blue; border-style: solid;">
		<ui:insert name="contentArea">
			<ui:include src="content.xhtml" >
				<ui:param name="content"
					value="Hello #{templateBean.content}">
				</ui:param>
			</ui:include>
		</ui:insert>
		</div>
		<br />
		<div style="border-width: 2px; border-color: green; border-style: solid;">
		<ui:insert name="footerArea">
			<ui:include src="footer.xhtml">
				<ui:param name="footerContent"
					value="#{templateBean.footerContent}">
				</ui:param>
			</ui:include>
		</ui:insert>
		</div>
    	
    </h:body>
</html>
