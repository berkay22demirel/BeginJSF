<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Static Navigation</title>
</h:head>
 
    <h:body>
    	<h:form>
		<h3>Static Navigation</h3>
		<p>
			<h:commandButton value="Page1" action="page1" />
		</p>
		<p>
			<h:commandButton value="Page2" action="#{navigationBean.goToPage2}" />
		</p>
		<p>
			<h:commandButton value="Page3" action="page3?faces-redirect=true" />
		</p>
		<p>
			<h:commandButton value="Page4" action="/Navigation/page4.xhtml" />
		</p>
	</h:form>
 
    </h:body>
</html>
