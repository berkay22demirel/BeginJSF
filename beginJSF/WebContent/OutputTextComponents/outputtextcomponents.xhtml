<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>OutputText Components</title>
</h:head>
<h:body>

	<h:outputText value="Ouput Text Example Value" />
	<br/>
	<h:outputText value="#{outputComponentsBean.text}" />
	<br/>
	<h:outputText value="Output Text Example Style" style="color:green" />
	<br/>
	<h:outputFormat value="Name: {0} Surname: {1}">
		<f:param value="Berkay" />
		<f:param value="Demirel" />
	</h:outputFormat>
	<br/>
	<h:graphicImage value="java.png" />
	<br/>
	<h:graphicImage library="images" name="java2.png" />
	<br/>
	<h:outputScript library="js" name="myscript.js" />
	<h:graphicImage library="images" name="java2.png" onclick="callMyFunction()" />
	<br/>
	<h:outputStylesheet library="css" name="mystyle.css" />
	<h:outputText value="My Color" styleClass="myColor" />
</h:body>
</html>
