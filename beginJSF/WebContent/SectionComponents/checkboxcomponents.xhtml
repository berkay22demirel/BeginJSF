<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Checkbox Components</title>
</h:head>

<h:body>
	<h:form prependId="false" id="form1">
		<h2>h:selectBooleanCheckBox</h2>
		<h:selectBooleanCheckbox value="#{checkboxBean.check}"/>
		
		<h2>f:selectItem with hard coded</h2>
		<h:selectManyCheckbox value="#{checkboxBean.languages}">
			<f:selectItem itemValue="Java" itemLabel="Java Lang" />
			<f:selectItem itemValue="C" itemLabel="C Lang" />
			<f:selectItem itemValue="C++" itemLabel="C++ Lang" />
			<f:selectItem itemValue="C#" itemLabel="C# Lang" />
		</h:selectManyCheckbox>
		
		<h2>f:selectItems with array</h2>
		<h:selectManyCheckbox value="#{checkboxBean.jpaFrameworks}">
			<f:selectItems value="#{checkboxBean.preparedJpaFrameworks}"/>
		</h:selectManyCheckbox>
		
		<h:commandButton value="Result" action="checkboxresult" />
	</h:form>

</h:body>
</html>
