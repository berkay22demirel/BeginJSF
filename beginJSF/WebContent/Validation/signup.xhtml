<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Validation</title>
</h:head>

<h:body>
	<h:form prependId="false" id="form1">
		
		<table>
		     <tr>
		       <td>Name:</td>
		       <td><h:inputText id="name" value="#{userBean.name}" required="true" label="name" requiredMessage="new message" /></td>
		       <td><h:message for="name" errorClass="errorCss" /> </td>
		     </tr>
		 
		     <tr>
		       <td>Surname:</td>
		       <td><h:inputText id="surname" value="#{userBean.surname}" required="true" label="surname" /></td>
		     <td><h:message for="surname" errorClass="errorCss" /> </td>
		     </tr>
		 
		    <tr>
		      <td>Age:</td>
		      <td><h:inputText id="age" value="#{userBean.age}" required="true" label="age" /></td>
		      <td><h:message for="age" errorClass="errorCss" /> </td>
		    </tr>
 		</table>
 		<h:commandButton value="Sign Up" action="page1" />
 		<h:messages/>
		
	</h:form>

</h:body>
</html>
